<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>

<body>
    <h1>欢迎来到我的网页！</h1>
    <p>这是一个简单的HTML页面，你可以随意修改它。</p>
    <p><a href="https://example.com">点击这里访问示例网站</a></p>
    <button onclick="alert('你好！这是一个按钮点击事件。')">点击我</button>

</html>
